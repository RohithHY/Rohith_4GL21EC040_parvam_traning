<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal-form</title>
    <link rel="stylesheet"
     href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
            
        }
     </style>
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Fill the form to get the call back
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Fill the details below</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body my-3 d-flex justify-content-center ">
                <form class="container row p-4 border border-5 bg-info my-3 d-flex justify-content-center">
                    <div class="mb-2 col-md-4">
                        <label for="First_name" class="form-label">First name</label>
                        <input type="text" class="form-control" id="First_name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2 col-md-4">
                        <label for="midle_name" class="form-label">Midle Name</label>
                        <input type="text" class="form-control" id="midle_name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2 col-md-4">
                        <label for="Last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="Last_name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2 col-md-4">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2 col-md-4">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-2 col-md-4">
                        <label for="phone_number" class="form-label">Phone number</label>
                        <input type="tel" class="form-control" id="phone_number">
                    </div>
                    <div class="mb-2 col-md-6">
                        <label for="Permanent_address" class="form-label">Permanent address</label>
                        <textarea class="form-control" id="address" row="5" cols="10"></textarea>
                    </div>
                    <div class="mb-2 col-md-6">
                        <label for="Temporary_address" class="form-label">Temporary address</label>
                        <textarea class="form-control" id="address" row="5" cols="10"></textarea>
                    </div>
                    <div class="mb-2 col-md-12 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agree for terms and condition</label>
                    </div>
                    </div>
                </form> 
        <div class="modal-footer">
                <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Reset</button>
                <button type="button" class="btn btn-primary">Submit</button>
        </div>
        </div>
      </div>
    </div>
  </div>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
