<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 20;
        //we can check for positive condition using if statement
        if(number > 0){
            console.log(`${number} is a positive number`)
        }
        var second_number = -20;
        //we can check +ve and -ve condition using if else statement
        if(second_number > 0){
            console.log(`${second_number}is a positive number`)
        }else{
            console.log(`${second_number}is a negative number`)
        }

        var checkeven = 17;
        if(checkeven % 2 == 0){
            console.log(`${checkeven}is a even number`)
        }else{
            console.log(`${checkeven}is a odd number`)
        }

        var num = 9;
        //if else ladder
        if(num % 2 == 0){
            console.log(`${num}is a multiple of 2`)
        }else if(num %3 ==0 ){
            console.log(`${num}is a multiple of 3`)

        }else{
            console.log(`${num}is not a multiple of 2 or 3`)
            
        }

        var isRaining = true, needUmbrella =true;
        if(isRaining){
            console.log(`it is Raining outside`);

        }else if(!isRaining && needUmbrella){
            console.log(`It is not raining outside .No neeed of umbrella`);
        }else{
            console.log("It may rain, take umbrella");
        }

        //Nested if-else condition
        var checkNumber = 12;
        if(checkNumber > 0){
            if(checkNumber % 2 == 0){
                console.log(`${checkNumber} is a multiple of 2.`)
            }else{
                console.log(`${checkNumber} is not multiple of 2.`)

            }
        }else{
            console.log(`${checkNumber} is a negative number.`);
        }
        var checkNumber = 12;
        if(checkNumber > 0){
            if(checkNumber % 3 == 0){
                console.log(`${num} is both multiple of 2 & 3.`);
            }else{
                if(checkNumber % 3 == 0);
                console.log(`${num} is a multiple of 2.`);
            }
        }else{
            console.log(`${checkNumber} is not multiple of both 2 & 3.`);
            
        } 
        //Ternary Operator
        //syntax : (Condition) ? true : false 
        (checkNumber % 2 == 0)
            ? console.log(`${checkNumber} is a multiple of 2.`)
            : console.log(`${checkNumber} is not a multiple of 2.`);

        (checkNumber%2 ==0)
            ?(checkNumber % 3 == 0)
                ? console.log(`${checkNumber} is both multiple of 2 & 3.`)
                : console.log(`${checkNumber} is not a multiple of 2.`)
            :(checkNumber % 3 == 0)
                ? console.log(`${checkNumber} is  multiple of 3.`)
                : console.log(`${checkNumber} is  not a multiple both of 2 & 3.`);



        var x=10, y=20, z=30;
        (x > y)
            ?(x > z)
                ?console.log(`${x} is greatest of other 2 numbers.`)
                : console.log(`${z} is greatest of other 2 number.`)
            :(y > z)
                ? console.log(`${y} is greater of other 2 number.`)
                : console.log(`${z} is greater of other 2 number.`)
    </script>
</body>
</html>
