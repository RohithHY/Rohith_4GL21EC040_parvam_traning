{%extends 'teacher_crud/menu.html'%}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Are you sure you want to delete this teacher?</h3>
    </div>
    <div class="card-body">
        <p>Do you want to delete the teacher with the following details?</p>
    </div>
    <div class="container mt-5">
        <h3 class="mb-4">Are you sure you want to delete the records of "{{ teacher.name }}"?</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{%endblock%}
